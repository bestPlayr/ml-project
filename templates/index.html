<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"], 
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diabetes Predictor</h2>
        <form action="/predict" method="post">
            <label for="Pregnancies">Pregnancies (count):</label>
            <input type="number" name="Pregnancies" id="Pregnancies" required>
            
            <label for="Glucose">Glucose Level (mg/dL):</label>
            <input type="number" name="Glucose" id="Glucose" required>
            
            <label for="BloodPressure">Blood Pressure (mm Hg):</label>
            <input type="number" name="BloodPressure" id="BloodPressure" required>
            
            <label for="SkinThickness">Skin Thickness (mm):</label>
            <input type="number" name="SkinThickness" id="SkinThickness" required>
            
            <label for="Insulin">Insulin Level (μU/mL):</label>
            <input type="number" name="Insulin" id="Insulin" required>
            
            <label for="BMI">BMI (kg/m²):</label>
            <input type="number" step="0.01" name="BMI" id="BMI" required>
            
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function (score):</label>
            <input type="number" step="0.001" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" required>
            
            <label for="Age">Age (years):</label>
            <input type="number" name="Age" id="Age" required>
        
            <input type="submit" value="Predict">
        </form>
        
    
    </div>
</body>
</html>
